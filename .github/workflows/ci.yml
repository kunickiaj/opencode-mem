name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}
      
      - name: Run tests with coverage
        run: uv run pytest --cov=codemem --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Install dependencies
        run: uv sync --python 3.13

      - name: Type-check viewer UI (TypeScript)
        run: |
          cd viewer_ui
          if [ -f bun.lock ]; then bun install --frozen-lockfile; else bun install; fi
          bun run check

      - name: Ensure viewer UI bundle is up-to-date
        run: |
          cd viewer_ui
          bun run build
          git diff --exit-code ../codemem/viewer_static/app.js
      
      - name: Run ruff check
        run: uv run ruff check codemem tests
      
      - name: Run ruff format check
        run: uv run ruff format --check codemem tests
