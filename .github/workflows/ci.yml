name: CI

on:
  push:
    branches: [main]
  pull_request:

  workflow_call:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}
      
      - name: Run tests with coverage
        run: uv run pytest --cov=codemem --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.14'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --python 3.14

      - name: Validate cross-ecosystem version alignment
        run: |
          uv run python - <<'PY'
          import json
          import re
          import sys
          from pathlib import Path

          import tomllib

          root = Path(".")

          pyproject = tomllib.loads((root / "pyproject.toml").read_text(encoding="utf-8"))
          py_version = pyproject["project"].get("version")
          if not py_version:
            print("Missing [project].version in pyproject.toml")
            sys.exit(1)

          init_text = (root / "codemem" / "__init__.py").read_text(encoding="utf-8")
          init_match = re.search(r'__version__\s*=\s*"([^"]+)"', init_text)
          if init_match is None:
            print("Failed to find __version__ in codemem/__init__.py")
            sys.exit(1)
          init_version = init_match.group(1)

          package_json = json.loads((root / "package.json").read_text(encoding="utf-8"))
          npm_version = package_json.get("version")
          if not npm_version:
            print("Missing version in package.json")
            sys.exit(1)

          versions = {
            "pyproject.toml": py_version,
            "codemem/__init__.py": init_version,
            "package.json": npm_version,
          }
          unique = set(versions.values())
          if len(unique) != 1:
            print("Version mismatch detected:")
            for source, version in versions.items():
              print(f"- {source}: {version}")
            sys.exit(1)

          print(f"Version alignment OK: {py_version}")

          root_dep = package_json.get("dependencies", {}).get("@opencode-ai/plugin")
          if not root_dep:
            print("Missing @opencode-ai/plugin dependency declaration in package.json")
            sys.exit(1)

          opencode_manifest = root / ".opencode" / "package.json"
          if opencode_manifest.exists():
            opencode_package = json.loads(opencode_manifest.read_text(encoding="utf-8"))
            opencode_dep = opencode_package.get("dependencies", {}).get("@opencode-ai/plugin")
            if not opencode_dep:
              print("Missing @opencode-ai/plugin in .opencode/package.json")
              sys.exit(1)
            if root_dep != opencode_dep:
              print("@opencode-ai/plugin version mismatch detected:")
              print(f"- package.json: {root_dep}")
              print(f"- .opencode/package.json: {opencode_dep}")
              sys.exit(1)
            print(f"@opencode-ai/plugin alignment OK: {root_dep}")
          else:
            print(f"@opencode-ai/plugin pinned in package.json: {root_dep}")
          PY

      - name: Type-check viewer UI (TypeScript)
        run: |
          cd viewer_ui
          if [ -f bun.lock ]; then bun install --frozen-lockfile; else bun install; fi
          bun run check

      - name: Ensure viewer UI bundle is up-to-date
        run: |
          cd viewer_ui
          bun run build
          git diff --exit-code ../codemem/viewer_static/app.js
      
      - name: Run ruff check
        run: uv run ruff check codemem tests
      
      - name: Run ruff format check
        run: uv run ruff format --check codemem tests

  plugin-smoke:
    name: Plugin Smoke (npm install + load)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Install codemem runtime dependencies
        run: uv sync --python 3.14

      - name: Run plugin compatibility unit tests
        run: bun test ./.opencode/plugin/compat.test.js

      - name: Pack and install npm package locally
        run: |
          test "$(npm config get registry)" = "https://registry.npmjs.org/"
          PACKAGE_TGZ=$(npm pack --silent)
          mkdir -p .tmp/plugin-smoke
          npm init -y --prefix .tmp/plugin-smoke >/dev/null
          npm install --prefix .tmp/plugin-smoke --no-audit --no-fund --ignore-scripts "./${PACKAGE_TGZ}"

      - name: Assert codemem CLI reachable via plugin runtime path
        run: uv run --directory "${GITHUB_WORKSPACE}" codemem version

      - name: Verify plugin initializes in OpenCode-like runtime
        run: |
          CODEMEM_RUNNER=uv \
          CODEMEM_RUNNER_FROM="${GITHUB_WORKSPACE}" \
          CODEMEM_MIN_VERSION=999.0.0 \
          CODEMEM_VIEWER=0 \
          CODEMEM_INJECT_CONTEXT=0 \
          bun --cwd .tmp/plugin-smoke -e "
            import pluginFactory from '@kunickiaj/codemem';
            const toastMessages = [];
            if (typeof pluginFactory !== 'function') {
              throw new Error('default export must be a function');
            }
            const plugin = await pluginFactory({
              project: { name: 'smoke-project', root: process.cwd() },
              directory: process.cwd(),
              worktree: process.cwd(),
              client: {
                app: { log: async () => {} },
                tui: {
                  showToast: async ({ body }) => {
                    toastMessages.push(String(body?.message || ''));
                  },
                },
              },
            });
            if (!plugin || typeof plugin !== 'object') {
              throw new Error('plugin factory must return hooks object');
            }
            if (typeof plugin.event !== 'function') {
              throw new Error('plugin must expose event hook');
            }
            await plugin.event({ event: { type: 'session.created' } });
            await plugin.event({
              event: {
                type: 'tool.execute.after',
                properties: { tool: 'read', args: { filePath: 'README.md' } },
              },
            });
            const sawCompatibilityWarning = toastMessages.some((msg) =>
              msg.includes('older than required')
            );
            if (!sawCompatibilityWarning) {
              throw new Error('expected compatibility warning toast from version probe');
            }
          "
